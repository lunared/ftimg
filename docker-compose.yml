version: '2'
services:
  site:
    build: .
    expose:
     - "5000"
    volumes:
     - ./:/var/www:ro
     - ${GALLERY}:/var/www/gallery:ro
  nginx:
    image: nginx:alpine
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf:ro
     - ${GALLERY}:/media/:ro
    ports:
     - "${FTIMG_PORT}:80"
  db:
    image: mongo:3.4.1
    volumes:
      - ./db:/data/db